<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--The top bar in the page that contains the home, help, & settings button-->
    <div class="top-bar">
        <button class="button-home" type="image"></button>
        <button class="button-top" type="Button">Settings</button>
        <button class="button-top" type="Button">Help</button>
    </div>
    <!--The actual login section-->
    <div class="container">
        <h1>Account Login</h1>
        <hr>
        <!--Input form for logging in-->
        <form>
            <div class="account-container">
                <label class="account-left">Username:</label>
                <div class="account-right"><input type="text" class="form" placeholder="Enter username" required></div>
                <label class="account-left">Password:</label>
                <div class="account-right"><input type="password" class="form" placeholder="Enter password" required></div>
            </div>
            <div style="padding: 4px; margin: auto; max-width: fit-content;"><button class="button1" type="submit">Login</button></div>
        </form>
        <hr>
        <!--Buttons to go to the sign up page-->
        <div style="padding: 4px; margin: auto;"><button class="button1" type="button" onclick="location.href='signup.html'">Create account</button></div>
    </div>
</body>
</html>
