{% extends "base.html" %} {%block title %}Login{% endblock %}
{% block content %}
<!--The login section-->
<div class="container">
    <h1>Account Login</h1>
    <hr>
    <!--Input form for logging in-->
    <form method="POST">
        <div class="form-container">
            <label class="form-left" for="username">Username:</label>
            <div class="form-right">
                <input type="text" class="form" id="username" name="username" placeholder="Enter username" required>
            </div>
            <label class="form-left" for="password">Password:</label>
            <div class="form-right">
                <input type="password" class="form" id="password" name="password" placeholder="Enter password" required>
            </div>
        </div>
        <div style="padding: 4px; margin: auto; max-width:fit-content;"><input class="button1" type="submit" value="Login"></div>
    </form>
    <hr>
    <!--Buttons to go to the sign up page-->
    <div style="padding: 4px; margin: auto;"><button class="button1" type="button" onclick="location.href='/signup'">Create account</button></div>
</div>
{% endblock %}
